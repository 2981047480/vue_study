<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架集合</title>
</head>
<!-- 只有一个标签用frame标签 有多个标签有frameset标签 -->
<frameset rows="%20,%10,%30">
    <frame src="welcome.html">
    <frameset cols="%30,%30,%30">
        <frame src="login.html">
        <frame src="login.html">
        <frame src="login.html">
    </frameset>
    <frameset cols="45%,55%">
        <frame src="welcome.html">
        <frame src="welcome.html">
    </frameset>
</frameset>
</html>
