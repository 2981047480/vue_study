<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下，你就知道</title>
</head>
<body>
    <form action="https://www.baidu.com/s" method="get">
        <!-- value默认值，会预先输入好 placeholder提示语 -->
        <input type="text" name="wd" placeholder="请输入搜索内容">
        <input type="submit" value="百度一下">
    </form>
    <form action="" method="get">
        <!-- readonly readonly="true" readonly="readonly"都可以 -->
        <input type="text" name="test" value="readonly" readonly placeholder="readonly">
        <input type="text" name="test" value="disabled" disabled="true" placeholder="disabled">
        <p>性别</p>
        <!-- 和readonly一样 check用来默认选 -->
        <input type="radio" name="gender" value="1" checked> 男
        <input type="radio" name="gender" value="0"> 女
        <p>你喜欢的语言有哪些</p>
        <input type="checkbox" name="language" value="1" checked> python
        <input type="checkbox" name="language" value="2"> java
        <input type="checkbox" name="language" value="3"> php
        <input type="checkbox" name="language" value="4" checked> golang
        <!-- 文件 -->
        <input type="file" name="file" id="1">
        <!-- 隐藏域 -->
        <input type="hidden" name="hidden" value="123">
        <!-- 按钮 普通按钮没什么用 和js配合可以加事件 -->
        <input type="button" name="普通按钮" value="普通按钮" id="1">
        <!-- 恢复到初始状态 -->
        <input type="reset" name="重置" id="1">
        <img src="img/icon.png">
        <input type="image" name="image" src="img/icon.png" id="1">
        
        <!-- 下拉列表 -->
        <select name="city" id="1" multiple>
            <option value="0">请选择</option>
            <option value="1" selected>北京</option>
            <option value="2">西安</option>
        </select>
        <!-- 多行文本框 -->
        <!-- style resize none表示不能调大小 -->
        <textarea name="textarea" id="1" cols="30" placeholder="请输入内容" rows="10" style="resize: none;"></textarea>

        <br><label for="username">用户名</label><input type="text" name="username" id="username">
        <input type="submit" value="提交"><br>
    </form>
</body>
</html>
