    <!-- form表单只会采集包含的有效数据 提交到后段 进行交互 action:数据提交到哪里 method: get/post.... -->

        <!-- file:///Users/zhaozephyr/Documents/html/aaa?username=123&password=123 看意思应该可以提交到路由上 -->
        用户名：<input type="text" name="username"><br>
        密 码：<input type="password" name="password"><br>
        <input type="submit">
    </form>
