<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id="my-app">
        <ul>
            <li v-for="(letter,index) in letters" v-bind:key="index">{{letter}}</li>
        </ul>
        <button @click="insertF">插入F</button>
    </template>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <script>
        const App = {
            template: '#my-app',

            data() {
                return {
                    letters: [
                        "A", "B", "C", "D", "E"
                    ]
                }
            },

            methods: {
                insertF() {
                    // 2:2位置，0:插入不删除
                    this.letters.splice(2, 0, "F")
                }
            }
        }

        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
