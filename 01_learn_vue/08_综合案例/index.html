<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <template id="my-app" v-if="books.length">
        <table v-if="books.length">
            <thead>
                <th>编号</th>
                <th>名字</th>
                <th>时间</th>
                <th>价格</th>
                <th>数量</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr v-for="(item,index) in books">
                    <td>{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <button :disabled="item.count<=1" @click="decrease(index)">-1</button>
                        <span class="count">{{item.count}}</span>
                        <button @click="increase(index)">+1</button>
                    </td>
                    <td>
                        <button @click="remove(index)">移除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2 v-if="books.length">总价格:{{totalPrice}}</h2>
        <div v-else>书架中没有书～</div>
    </template>
    <div id="app"></div>
    <script src="../js/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
