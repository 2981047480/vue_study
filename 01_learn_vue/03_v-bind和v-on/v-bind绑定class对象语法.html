<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="active.css" type="text/css">
</head>
<body>
    <template id="my-app">
        <div class="hello">hello</div>
        <!-- 引号带不带都行 -->
        <div :class="{'hello': isActive, 'title': true}">world</div>
        <div :class="{hello: isActive, title: true}">world</div>
        <!-- 可以动态的和静态的class结合 -->
        <div class="test" :class="{hello: isActive, title: true}">world</div>
        <div class="test" :class="classObj">world</div>
        <button @click="toggle">切换</button>
    </template>
    <script src="../js/vue.js"></script>
    <h1 id="app"></h1>
    <script>
        const App = {
            template: '#my-app',

            data() {
                return {
                    counter: 100,
                    isActive: true,
                    classObj: {
                        hello: true,
                        title: true
                    },
                }
            },

            methods: {
                toggle() {
                    this.isActive=!this.isActive
            }}
        }

        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
