<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id="my-app">
        <h2 v-pre>{{counter}}</h2>
        <h2 v-once>{{counter}}</h2>
        <button @click="increment">+1</button>
    </template>
    <script src="../js/vue.js"></script>
    <h1 id="app"></h1>
    <script>
        const App = {
            template: '#my-app',

            data() {
                return {
                    counter: 100
                }
            },

            methods: {
                increment() {
                    this.counter++
            }}
        }

        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
