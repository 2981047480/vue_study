<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id="my-app">
        <!-- 1、mustacahe语法的基本使用 -->
        <h2>{{message.split(" ").reverse().join(" ")}}</h2>
        <!-- 2、是一个表达式 -->
        <h2>{{counter*10}}</h2>
        <!-- 3、也可以调用函数 -->
        <h2>{{getReverseMessage()}}</h2>
        <!-- 4、三元运算符 -->
        <h2>{{isShow ? "hahaha": ""}}</h2>
        <button @click="change">switch</button>
    </template>
    <h1 id="app"></h1>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',

            data() {
                return {
                    message: "hello world",
                    counter: 10,
                    isShow: true
                }
            },

            methods: {
                getReverseMessage() {
                    return this.message.split(" ").reverse().join(" ")
                },
                change() {
                    this.isShow = !this.isShow
                }
            }
        }

        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
