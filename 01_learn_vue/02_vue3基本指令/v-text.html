<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id="my-app">
        <h2>{{message}}</h2>
        <h2 v-text="message"></h2>
    </template>
    <script src="../js/vue.js"></script>
    <h1 id="app"></h1>
    <script>
        const App = {
            template: '#my-app',

            data() {
                return {
                    message: "Hello world"
                }
            },
        }

        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
