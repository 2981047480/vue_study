<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divspan</title>
    <link rel="stylesheet" href="mystyle.css">
</style>
</head>
<body>
    <!-- /* 可以通俗的把div理解为一个塑料袋 包裹这个区域 一般叫块级元素 自带换行效果 */ -->
    <!-- /* span是内容多大就包多大 */ -->
    <!-- div+css用于页面布局 -->
    <div>divspan</div>
    <div>divspan</div>
    <span>divspan</span>
    <span>divspan</span>
    <span>divspan</span>
</body>
</html>
