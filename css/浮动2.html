<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动2</title>
    <style>
        #pink{
            float: left;
        }
        #skyblue{
            float: left;
        }
        #yellow{
            float: left;
        }
        /* body > div{
            width: 100%;
            height: 100px;
        } */
    </style>
</head>
<body>
    <!-- overflow:hidden 消除浮动的影响 -->
    <div style="background-color: purple; overflow: hidden;">
        <div style="width: 100px; height: 100px; background-color: pink" id="pink">11</div>
        <div style="width: 200px; height: 200px; background-color: skyblue" id="skyblue">22</div>
        <div style="width: 300px; height: 300px; background-color: yellow" id="yellow">33</div>
    </div>
    <!-- 给收到影响的元素加clear:both属性 -->
    <div style="width: 400px; height: 400px; background-color: yellow;clear: both;" id="yellow">33</div>
</body>
</html>
